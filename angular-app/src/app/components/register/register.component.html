<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-sm-5">
      <label for="name">Nome Completo</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Informe seu nome completo">
    </div>

    <div class="col-sm-3">
      <label for="username">Usuário</label>
      <input type="text" class="form-control" formControlName="username" id="username" placeholder="Informe seu usuário">
    </div>

  </div>

  <div class="row">
    <div class="col-sm-8">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="exemplo@email.com">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <label for="password">Senha</label>
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Informe sua senha">
    </div>
  </div>

  <button type="submit" class="btn btn-dark">Cadastrar-se</button>
  
</form>
